<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GroZy Grocery Store</title>
    <meta name="theme-color" content="#134633" />
    <link rel="stylesheet" href="index_style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <header class="main-header">
      <div class="logo">
        <a class="logo_anchor" href="index.html">
          <img class="logo" src="images/logo_2.png" />
        </a>
      </div>

      <div class="header-right">
        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="product.html">Products</a>
          <a href="login.html">Login</a>
          <a href="signup.html">Sign Up</a>
        </nav>
        <input
          type="text"
          placeholder="Search groceries..."
          class="search-bar"
        />
      </div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <div class="hero-text">
          <h1 class="animate-text delay-1">Welcome to GroZy</h1>
          <h2 class="animate-text delay-2">Fresh Groceries Delivered to Your Doorstep</h2>
          <p class="animate-text delay-3">Buy fresh, eat fresh. Explore the best grocery deals in town.</p>
          <a href="signup.html" class="cta-button animate-text delay-4">Get Started</a>
        </div>
        <div class="hero-image">
          <img src="images/Grocery Basket.png" alt="Grocery Basket" class="hero-img animate-basket" />
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>&copy; 2025 GroZy Grocery Store. All rights reserved.</p>
      <p>Follow us on:
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      </p>
      </footer>
    <div class="chatbot-btn" title="Chat with us">ðŸ’¬</div>
    <script src="script.js"></script>
  </body>
</html>
